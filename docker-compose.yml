version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: axleworks-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/axleworks
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - axleworks-network

  mongo:
    image: mongo:7
    container_name: axleworks-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=axleworks
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - axleworks-network

  mongo-express:
    image: mongo-express:latest
    container_name: axleworks-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASS:-admin123}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - axleworks-network
    profiles:
      - tools

  admin:
    build:
      context: ../admin
      dockerfile: Dockerfile
    container_name: axleworks-admin
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - axleworks-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  axleworks-network:
    driver: bridge
