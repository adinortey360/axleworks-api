version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: axleworks-api-dev
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/axleworks
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_REFRESH_SECRET=dev-refresh-secret-key
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=*
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - axleworks-network

  mongo:
    image: mongo:7
    container_name: axleworks-mongo-dev
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      - MONGO_INITDB_DATABASE=axleworks
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - axleworks-network

  mongo-express:
    image: mongo-express:latest
    container_name: axleworks-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8083:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - axleworks-network

  admin:
    build:
      context: ../admin
      dockerfile: Dockerfile.dev
    container_name: axleworks-admin-dev
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - API_URL=http://api:5000
    volumes:
      - ../admin/src:/app/src
      - ../admin/index.html:/app/index.html
      - ../admin/vite.config.ts:/app/vite.config.ts
    depends_on:
      - api
    networks:
      - axleworks-network

  website:
    build:
      context: ../axleworks-website
      dockerfile: Dockerfile
    container_name: axleworks-website-dev
    restart: unless-stopped
    ports:
      - "8084:80"
    volumes:
      - ../axleworks-website:/usr/share/nginx/html:ro
    networks:
      - axleworks-network

volumes:
  mongodb_data_dev:

networks:
  axleworks-network:
    driver: bridge
